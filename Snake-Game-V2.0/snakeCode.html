<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="snakeCode" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --game-bg: #f0f0f0;
            --snake-color: #4a904b;
            --food-color: #ff4444;
        }

        .dark-theme {
            --bg-color: #333333;
            --text-color: #c5c5c5;
            --game-bg: #222222;
            --snake-color: #4a904b;
            --food-color: #ff4444;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
        }

        #welcome-screen {
            text-align: center;
            padding: 2rem;
        }

        #game-screen {
            display: none;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.2) rotate(360deg);
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--snake-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #start-btn:hover {
            transform: scale(1.1);
        }

        #game-canvas {
            border: 2px solid var(--text-color);
            border-radius: 5px;
            background-color: var(--game-bg);
        }

        .instructions {
            max-width: 600px;
            margin: 20px auto;
            padding: 70px;
            background-color: var(--game-bg);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <div id="welcome-screen">
        <h1>Snake Game</h1>
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use arrow keys to control the snake</p>
            <p>Eat food to grow longer</p>
            <p>Avoid hitting walls and yourself</p>
            <p>Press Space to pause the game</p>
        </div>
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen">
        <h2>Score: <span id="score">0</span></h2>
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>

    <script>
        let snake = []; 
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameLoop;
        let isPaused = false;

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = document.body.classList.contains('dark-theme') ? 'üåô' : '‚òÄÔ∏è';
        }

        function startGame() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            initGame();
        }

        function initGame() {
            snake = [
                { x: 5, y: 5 },
            ];
            score = 0;
            direction = 'right';
            spawnFood();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, 100);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function gameUpdate() {
            if(isPaused) return;

            const head = { x: snake[0].x, y: snake[0].y };

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if(head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for(let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            if(head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
            draw();
        }

        function draw() {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--game-bg');
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--snake-color');
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--food-color');
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Score: ${score}`);
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        });
    </script>
</body>
</html>
